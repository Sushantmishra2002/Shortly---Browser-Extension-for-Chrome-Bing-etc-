<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shortly</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Shortly</h1>
    <div id="status">Click <strong>Summarize</strong> to extract key points from this page.</div>

    <div class="controls">
      <label for="sentences">Bullets:</label>
      <input id="sentences" type="number" min="1" max="12" value="5" />
      <button id="summarize">Summarize</button>
      <button id="hfBtn">Use HuggingFace (optional)</button>
    </div>

    <div id="apiKeyRow" class="hidden">
      <input id="hfToken" placeholder="Enter Hugging Face API token (optional)"/>
      <button id="hfSummarize">Summarize with HuggingFace</button>
    </div>

    <div id="resultArea" class="result"></div>

    <div class="actions">
      <button id="copy">Copy</button>
      <button id="download">Download TXT</button>
    </div>

    <footer><small>Uses a lightweight rule-based summarizer by default. Optionally integrates HuggingFace inference API.</small></footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
